<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    .container {
        background-color: #f7f7f7;
        height: 100vh;
        justify-content: center;
    }

    .new_image {
        height: 350px;
        border: 1px solid;
    }

    .image_layout {
        display: flex;
        gap: 5%;
    }
    .choose_file{
        display: flex;
        flex-direction: column;
        padding-right: 50px;
        justify-content: center;
    }
</style>

<body>
    <div class="container d-flex p-5">
        <div onload="myFunction()">
            <div class="choose_file">
                <input type="file" id="myFile" multiple size="50" onchange="myFunction()">
                <button style="margin-bottom: 25px; margin-top: 25px;" type="button" class="btn btn-primary">Save the File</button>
            </div>
           

            <p id="demo"></p>
        </div>
        <div>
            <div class="image_layout">
                <div>
                    <img src="" alt="" height="200px" width="300px">
                </div>
                <div>
                    <img src="" alt="" height="200px" width="300px">
                </div>
            </div>
            <button style="margin-bottom: 25px; margin-top: 25px;" type="button" class="btn btn-primary">Remove Foreground Image</button>
            <div>
                <img src="" alt="" height="300px" width="630px">
            </div>
        </div>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myFile");
            var txt = "";
            if ('files' in x) {
                if (x.files.length == 0) {
                    txt = "Select one or more files.";
                } else {
                    for (var i = 0; i < x.files.length; i++) {
                        txt += "<br><strong>" + (i + 1) + ". file</strong><br>";
                        var file = x.files[i];
                        if ('name' in file) {
                            txt += "name: " + file.name + "<br>";
                        }
                        if ('size' in file) {
                            txt += "size: " + file.size + " bytes <br>";
                        }
                    }
                }
            }
            else {
                if (x.value == "") {
                    txt += "Select one or more files.";
                } else {
                    txt += "The files property is not supported by your browser!";
                    txt += "<br>The path of the selected file: " + x.value; // If the browser does not support the files property, it will return the path of the selected file instead. 
                }
            }
            document.getElementById("demo").innerHTML = txt;
        }
    </script>
</body>

</html>
